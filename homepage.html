<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet" href="styles.css">
        <title>Google-Homepage Clone</title>>
    </head>

    <body>
        <div id='nav-bar'>
            <div id='left-nav'>
                <p id='front' class='button'>About</p>
                <p class='button'>Store</p>
            </div>
            <div id='right-nav'>
                <p class='button'>Gmail</p>
                <p class='button'>Images</p>
                <img id='squares' class='button' src='https://www.iconfinder.com/data/icons/finite-application/16/grid-9-512.png' alt='9-square icon'>
                <img id='prof-pic' class='button' src='https://cdn3.iconfinder.com/data/icons/complete-set-icons/512/skype2512x512.png' alt='generic profile pic'>
            </div>
        </div>

        <div id='main'>
            <img id='logo' src='https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png' alt='google logo'>
            <input type='text' id='searchbox'>
            <div>
                <input class='click' type='button' value='Google Search'>
                <input class='click' type='button' value='I&#39;m Feeling Lucky'>
            </div>
            <p class='lies' style='color: rgb(0, 0, 165); font-size: 0.85vw; margin-top: 1.55vw;'>Our commitments to climate change over the next decade</p>
        </div>

        <div id='foot'>
            <div id='left-foot'>
                <p class='botbutton'>Advertising</p>
                <p class='botbutton'>Business</p>
                <p class='botbutton'>How Search Works</p>
            </div>
            <div id='right-foot'>
                <p class='botbutton'>Privacy</p>
                <p class='botbutton'>Terms</p>
                <p id='end' class='botbutton'>Settings</p>
            </div>
        </div>
    </body>
</html>
